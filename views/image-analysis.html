<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Smart TI Search - Gemini AI Exercises</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/css/styles.css" />
    </head>
    <body>
        <div class="container">
            <a href="/" class="back-button">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"
                    />
                </svg>
                Back to Exercises
            </a>

            <h1>Analyze Image</h1>
            <p class="description">
                Using Gemini AI, analyze an image and extract information.
            </p>

            <div class="form-group">
                <label for="question">Book analyzer:</label>
                <input
                    type="file"
                    id="book"
                    accept="image/*"
                    onchange="handleFileSelect()"
                />
                <button
                    id="analyze-button"
                    onclick="handleImageUpload()"
                    disabled
                >
                    Analyze
                </button>
            </div>
            <div class="image-preview-container">
                <img
                    id="image-preview"
                    src=""
                    alt="Image preview"
                    class="hidden"
                />
            </div>
            <div id="image-result" class="hidden"></div>
        </div>

        <script>
            const handleFileSelect = () => {
                const fileInput = document.getElementById("book");
                const imagePreview = document.getElementById("image-preview");
                const analyzeButton = document.getElementById("analyze-button");
                const file = fileInput.files[0];

                if (!file) {
                    imagePreview.classList.add("hidden");
                    analyzeButton.disabled = true;
                    return;
                }

                // Show image preview
                imagePreview.classList.remove("hidden");
                imagePreview.src = URL.createObjectURL(file);

                // Show analyze button
                analyzeButton.disabled = false;
            };

            const handleImageUpload = async () => {
                const fileInput = document.getElementById("book");
                const resultDiv = document.getElementById("image-result");
                const file = fileInput.files[0];

                if (!file) return;

                resultDiv.classList.remove("hidden");
                resultDiv.innerHTML = '<div class="loading">Analyzing...</div>';

                // Convert file to base64
                const reader = new FileReader();
                reader.readAsDataURL(file);

                reader.onload = async () => {
                    const base64Data = reader.result.split(",")[1]; // Remove data URL prefix

                    const response = await fetch("/api/analyze-book", {
                        // Updated endpoint
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            imageData: base64Data,
                            mimeType: file.type,
                        }),
                    });

                    const data = await response.json();
                    if (data.success) {
                        resultDiv.innerHTML = `
                            <div>
                                <p><strong>Book Title:</strong> ${data.data.bookTitle}</p>
                                <p><strong>Author:</strong> ${data.data.bookAuthor}</p>
                            </div>`;
                    } else {
                        resultDiv.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                    }
                };
            };
        </script>
    </body>
</html>
