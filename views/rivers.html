<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>River Analysis - Gemini AI Exercises</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/css/styles.css" />
    </head>
    <body>
        <div class="container">
            <a href="/" class="back-button">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"
                    />
                </svg>
                Back to Exercises
            </a>

            <h1>River Analysis</h1>
            <p class="description">
                Discover major rivers around the world with their lengths and
                characteristics using Gemini AI.
            </p>

            <div class="form-group">
                <label for="country">Enter Country:</label>
                <input type="text" id="country" placeholder="e.g., Brazil" />
                <button onclick="getRivers()">Analyze Rivers</button>
            </div>

            <div id="result"></div>
        </div>

        <script>
            function formatNumber(num) {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }

            function displayRivers(data) {
                if (!data.success) {
                    return `<div class="error">${data.error}</div>`;
                }

                const rivers = data.data.rivers;
                return `
                    <table>
                        <thead>
                            <tr>
                                <th>River Name</th>
                                <th>Length (km)</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${rivers
                                .map(
                                    (river) => `
                                <tr>
                                    <td>${river.riverName}</td>
                                    <td>${formatNumber(river.riverLength)}</td>
                                </tr>
                            `
                                )
                                .join("")}
                        </tbody>
                    </table>
                `;
            }

            async function getRivers() {
                const country = document.getElementById("country").value;
                const resultDiv = document.getElementById("result");

                if (!country) {
                    resultDiv.innerHTML =
                        '<div class="error">Please enter a country name</div>';
                    return;
                }

                resultDiv.innerHTML =
                    '<div class="loading">Analyzing rivers...</div>';

                try {
                    const response = await fetch("/api/rivers", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ country }),
                    });

                    const data = await response.json();
                    resultDiv.innerHTML = displayRivers(data);
                } catch (error) {
                    resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                }
            }

            // Add keyboard support
            document
                .getElementById("country")
                .addEventListener("keypress", function (event) {
                    if (event.key === "Enter") {
                        getRivers();
                    }
                });
        </script>
    </body>
</html>
